<div class="details-container content">
  <h2>Details</h2>
  <mat-card>
    <form #form="ngForm" (submit)="saved.emit(selectedTask)">
      <mat-card-content class="form-container">
        <mat-form-field >
          <input matInput name="title" placeholder="title" type="text" required [(ngModel)]="selectedTask.title">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
          matInput
          placeholder="Description"
          [(ngModel)]="selectedTask.description"
          name="description"
          type="text">
        </mat-form-field>
        <section class="full-width">
          <h4>{{selectedTask.percentComplete}}% Complete</h4>
          <mat-slider
            ngDefaultControl
            class="full-width"
            min="0" max="100"
            thumbLabel
            name="percentComplete">
            <input matSliderThumb name="percentComplete"[(ngModel)]="selectedTask.percentComplete">
          </mat-slider>
        </section>
        <section>
          <mat-checkbox [(ngModel)]="selectedTask.favorite" name="favorite">
            Favorite
          </mat-checkbox>
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
        <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
