<div class="container">
  <app-todolist class="content"[tasks]="tasks"
    (selected)="selectTask($event)"
    (deleted)="deleteTask($event)"
  ></app-todolist>
  <app-tododetails class="content"[selectedTask]="selectedTask"  (saved)="saveTask($event)" (cancel)="resetForm()"></app-tododetails>
  <div>
    <a [routerLink]="['/todo', 'complete']"> View Completed Tasks</a>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
